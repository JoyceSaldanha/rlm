<app-abbegate></app-abbegate>

<div class="container">
  <div class="form-container">
    <h3 style="text-align: center">User Profile Details</h3>
    <hr />
    <div class="information">
      <div><b>Email:</b> {{ loggedInUser?.email }}</div>
      <br />
      <div><b>Password:</b> {{ loggedInUser?.password }}</div>
      <br />
      <div>
        <b>Login Time:</b>
        {{ loggedInUser?.login_time | date : "dd-MM-yyyy hh:mm a" }}
      </div>
    </div>
  </div>
</div>
