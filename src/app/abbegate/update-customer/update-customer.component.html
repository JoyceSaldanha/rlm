<app-abbegate-header></app-abbegate-header>
<div class="container">
  <form class="form-container" [formGroup]="customerForm">
    <h3 style="text-align: center">Edit Customer Form</h3>

    <div>
      <p-fieldset legend="Company Details">
        <div class="company-container">
          <!-- Personal Info form - name, email, phone -->
          <div class="form-group" formGroupName="companyInfo">
            <p-floatLabel>
              <input
                id="name"
                type="text"
                pInputText
                formControlName="companyName"
              />
              <label for="name">Name</label>
            </p-floatLabel>
          </div>

          <div class="form-group" formGroupName="companyInfo">
            <p-floatLabel>
              <input
                id="email"
                type="email"
                pInputText
                formControlName="companyEmail"
              />
              <label for="email">Email</label>
            </p-floatLabel>
          </div>

          <div class="form-group" formGroupName="companyInfo">
            <p-floatLabel>
              <input
                id="phone"
                type="text"
                pInputText
                formControlName="companyPhoneNumber"
              />
              <label for="phone">Phone number</label>
            </p-floatLabel>
          </div>

          <div class="form-group" formGroupName="companyInfo">
            <p-floatLabel>
              <input
                id="address"
                type="text"
                pInputText
                formControlName="address"
              />
              <label for="address">Address</label>
            </p-floatLabel>
          </div>

          <div class="form-group" formGroupName="companyInfo">
            <p-floatLabel>
              <input id="city" type="text" pInputText formControlName="city" />
              <label for="city">City</label>
            </p-floatLabel>
          </div>

          <div class="form-group" formGroupName="companyInfo">
            <p-floatLabel>
              <input
                id="country"
                type="text"
                pInputText
                formControlName="country"
              />
              <label for="country">Country</label>
            </p-floatLabel>
          </div>

          <div class="form-group" formGroupName="companyInfo">
            <p-floatLabel>
              <input
                id="code"
                type="text"
                pInputText
                formControlName="zipCode"
              />
              <label for="code">Zip Code</label>
            </p-floatLabel>
          </div>

          <!-- group -->
          <div class="form-group" formGroupName="companyInfo">
            <p-dropdown
              [options]="groups"
              optionLabel="name"
              placeholder="Select a Group"
              formControlName="group"
            ></p-dropdown>
          </div>

          <div class="form-group" formGroupName="companyInfo">
            <p-floatLabel>
              <input
                id="sales_rep"
                type="text"
                pInputText
                formControlName="sales"
              />
              <label for="sales_rep">Sales Rep</label>
            </p-floatLabel>
          </div>

          <!-- status -->
          <div class="form-group" formGroupName="companyInfo">
            <p-dropdown
              [options]="status"
              optionLabel="name"
              placeholder="Select a Status"
              formControlName="status"
            ></p-dropdown>
          </div>
        </div>
      </p-fieldset>
    </div>

    <div class="top">
      <p-fieldset legend="Contact Details">
        <div class="contact-container" formArrayName="contactInfo">
          <div
            *ngFor="let contact of contactInfoData; let i = index"
            [formGroupName]="i"
            class="contact-item"
          >
            <div class="form-group">
              <p-floatLabel>
                <input
                  id="name"
                  type="text"
                  pInputText
                  formControlName="contactName"
                />
                <label for="name">Name</label>
              </p-floatLabel>
            </div>

            <div class="form-group">
              <p-floatLabel>
                <input
                  id="email"
                  type="email"
                  pInputText
                  formControlName="contactEmail"
                />
                <label for="email">Email</label>
              </p-floatLabel>
            </div>

            <div class="form-group">
              <p-floatLabel>
                <input
                  id="phone"
                  type="text"
                  pInputText
                  formControlName="contactPhoneNumber"
                />
                <label for="phone">Phone number</label>
              </p-floatLabel>
            </div>

            <div class="form-group category">
              <p-multiSelect
                placeholder="Select a Category"
                [options]="category"
                optionLabel="name"
                formControlName="category"
              ></p-multiSelect>
            </div>

            <div class="action-buttons">
              <button
                type="button"
                class="p-button-danger"
                pButton
                pRipple
                icon="pi pi-minus-circle"
                (click)="removeContact(i)"
              ></button>
              <button
                type="button"
                class="p-button-success"
                pButton
                pRipple
                icon="pi pi-plus-circle"
                (click)="addContact()"
              ></button>
            </div>
          </div>
        </div>
      </p-fieldset>

      <div class="action-buttons top">
        <p-toast></p-toast>
        <button
          pButton
          pRipple
          label="Update"
          class="p-button-success"
        ></button>
        <button pButton pRipple label="Cancel" class="p-button-danger"></button>
      </div>
    </div>
  </form>
</div>
