<div class="container">
  <form class="form-container" [formGroup]="customerForm">
    <h3>New Customer Form</h3>
    <!-- Personal Info form - name, email, phone -->
    <div class="form-group" formGroupName="personalInfo">
      <p-floatLabel>
        <input id="name" type="text" pInputText formControlName="name" />
        <label for="name">Name</label>
      </p-floatLabel>
    </div>

    <div class="form-group" formGroupName="personalInfo">
      <p-floatLabel>
        <input id="email" type="email" pInputText formControlName="email" />
        <label for="email">Email</label>
      </p-floatLabel>
    </div>

    <div class="form-group" formGroupName="personalInfo">
      <p-floatLabel>
        <input
          id="phone"
          type="text"
          pInputText
          formControlName="phoneNumber"
        />
        <label for="phone">Phone number</label>
      </p-floatLabel>
    </div>

    <div class="form-group" formGroupName="addressInfo">
      <p-floatLabel>
        <input id="address" type="text" pInputText formControlName="address" />
        <label for="address">Address</label>
      </p-floatLabel>
    </div>

    <div class="form-group" formGroupName="addressInfo">
      <p-floatLabel>
        <input id="city" type="text" pInputText formControlName="city" />
        <label for="city">City</label>
      </p-floatLabel>
    </div>

    <div class="form-group" formGroupName="addressInfo">
      <p-floatLabel>
        <input id="country" type="text" pInputText formControlName="country" />
        <label for="country">Country</label>
      </p-floatLabel>
    </div>

    <div class="form-group" formGroupName="addressInfo">
      <p-floatLabel>
        <input id="code" type="text" pInputText formControlName="zipCode" />
        <label for="code">Zip Code</label>
      </p-floatLabel>
    </div>

    <!-- group -->
    <div class="form-group">
      <p-dropdown
        [options]="groups"
        optionLabel="name"
        placeholder="Select a Group"
        formControlName="group"
      ></p-dropdown>
    </div>

    <!-- category -->
    <div class="form-group category">
      <p-multiSelect
        placeholder="Select a Category"
        [options]="category"
        optionLabel="name"
        formControlName="category"
      ></p-multiSelect>
    </div>

    <div class="action-buttons">
      <p-toast></p-toast>
      <button
        pButton
        pRipple
        label="Save"
        class="p-button-success"
        (click)="saveCustomerDetails()"
      ></button>
      <button pButton pRipple label="Cancel" class="p-button-danger"></button>
    </div>
  </form>
</div>
